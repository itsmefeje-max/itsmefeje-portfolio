<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Itsmefeje</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* OVERRIDE & CUSTOM STYLES */
    body {
      margin: 0;
      overflow: hidden;
      background: #000000; /* Pure black for max contrast */
    }

    /* Fullscreen Canvas */
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* The Content Overlay */
    .thank-you-container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
      mix-blend-mode: exclusion; /* Text looks cool over explosions */
    }

    /* Animated Text */
    h1.mega-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(4rem, 10vw, 8rem);
      line-height: 0.9;
      margin-bottom: 20px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: -4px;
      opacity: 0;
      animation: zoomIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      animation-delay: 0.2s;
    }

    p.subtitle {
      font-size: 1.5rem;
      color: #fff;
      font-weight: 600;
      max-width: 700px;
      line-height: 1.4;
      margin-bottom: 50px;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 1s;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    /* The Button */
    .return-btn {
      pointer-events: auto;
      text-decoration: none;
      padding: 18px 48px;
      border-radius: 99px;
      font-weight: 800;
      font-size: 1.2rem;
      background: #ffffff;
      color: #000;
      border: 2px solid #fff;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 1.5s;
      transition: all 0.2s ease;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

    .return-btn:hover {
      transform: scale(1.1);
      background: transparent;
      color: #fff;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.8);
    }

    /* Animations */
    @keyframes zoomIn {
      from { transform: scale(2); opacity: 0; filter: blur(20px); }
      to { transform: scale(1); opacity: 1; filter: blur(0); }
    }
    @keyframes fadeUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <canvas id="fireworksCanvas"></canvas>

  <div class="thank-you-container">
    <h1 class="mega-title">Mission<br>Complete</h1>
    <p class="subtitle">
      You've explored the depths of my work. <br>
      You are officially a legend. ðŸš€
    </p>
    <a href="index.html" class="return-btn">Return to Base</a>
  </div>

  <script>
    /**
     * ELITE FIREWORKS ENGINE
     * Features: Cluster bursts, Hue shifting, Gravity physics, Drag, Bloom
     */
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    
    // Resize Logic
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    // Configuration
    const CONFIG = {
      particleCount: 150,     // Particles per explosion
      rocketSpawnRate: 0.08,  // Chance per frame (Higher = More Rockets)
      gravity: 0.12,
      drag: 0.96,             // Air resistance (Lower = Stops faster)
      colors: [
        '#ff0055', '#ff9900', '#ffea00', '#99ff00', '#00ffcc', 
        '#0099ff', '#5500ff', '#ff00ff', '#ffffff'
      ] // Neon Palette
    };

    let particles = [];
    let rockets = [];

    // --- UTILS ---
    const random = (min, max) => Math.random() * (max - min) + min;
    const randomColor = () => CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];

    // --- ROCKET (The thing that flies up) ---
    class Rocket {
      constructor(isCluster = false, x, y) {
        this.isCluster = isCluster; // Is this a secondary explosion?
        
        if (isCluster) {
            this.x = x;
            this.y = y;
            this.velocity = { 
              x: random(-5, 5), 
              y: random(-5, -15) 
            };
            this.color = randomColor();
        } else {
            this.x = random(width * 0.1, width * 0.9);
            this.y = height;
            this.velocity = { 
              x: random(-3, 3), 
              y: random(-12, -22) // Fast launch speed
            };
            this.color = randomColor();
        }
        
        this.alpha = 1;
        this.trail = [];
        this.exploded = false;
      }

      draw() {
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.beginPath();
        // Draw trail
        if (this.trail.length > 0) {
            ctx.moveTo(this.trail[0].x, this.trail[0].y);
            for (let t of this.trail) ctx.lineTo(t.x, t.y);
        }
        ctx.lineTo(this.x, this.y);
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.restore();
      }

      update(index) {
        // Trail logic
        this.trail.push({ x: this.x, y: this.y });
        if (this.trail.length > 8) this.trail.shift();

        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.velocity.y += CONFIG.gravity; // Gravity pulls it down

        // Explode when falling or hitting invisible ceiling
        if (this.velocity.y >= -1 && !this.exploded) {
            this.exploded = true;
            createExplosion(this.x, this.y, this.color);
            // Chance for secondary "Cluster" rockets
            if (!this.isCluster && Math.random() > 0.7) {
                 for(let i=0; i<5; i++) rockets.push(new Rocket(true, this.x, this.y));
            }
            rockets.splice(index, 1);
        }
      }
    }

    // --- PARTICLE (The explosion bits) ---
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        // Explosion Physics
        const angle = random(0, Math.PI * 2);
        const speed = random(1, 15); // Varied speed for depth
        
        this.velocity = {
          x: Math.cos(angle) * speed,
          y: Math.sin(angle) * speed
        };
        
        this.alpha = 1;
        this.decay = random(0.005, 0.02); // Some fade fast, some slow
        this.size = random(1, 4);
        this.flicker = Math.random() > 0.5;
      }

      draw() {
        ctx.save();
        ctx.globalCompositeOperation = 'lighter'; // Makes overlapping colors glow white
        ctx.globalAlpha = this.alpha;
        
        // Flicker effect
        if (this.flicker && Math.random() > 0.8) ctx.globalAlpha = 0.5;

        ctx.fillStyle = this.color;
        ctx.shadowBlur = 15; // Massive Bloom
        ctx.shadowColor = this.color;
        
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }

      update(index) {
        this.velocity.x *= CONFIG.drag;
        this.velocity.y *= CONFIG.drag;
        this.velocity.y += CONFIG.gravity;

        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= this.decay;

        if (this.alpha <= 0) {
          particles.splice(index, 1);
        }
      }
    }

    // --- ENGINE LOGIC ---

    function createExplosion(x, y, color) {
      // Sound effect visualizer (screen shake)
      // canvas.style.transform = `translate(${random(-2,2)}px, ${random(-2,2)}px)`;
      // setTimeout(() => canvas.style.transform = 'none', 50);

      // Main burst
      for (let i = 0; i < CONFIG.particleCount; i++) {
        particles.push(new Particle(x, y, Math.random() > 0.3 ? color : '#fff'));
      }
    }

    function loop() {
      // Create trails by not clearing screen completely
      // Low opacity black fill = Long Trails
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; 
      ctx.fillRect(0, 0, width, height);

      // Update Rockets
      for (let i = rockets.length - 1; i >= 0; i--) {
        rockets[i].draw();
        rockets[i].update(i);
      }

      // Update Particles
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].draw();
        particles[i].update(i);
      }

      // Random Spawns
      if (Math.random() < CONFIG.rocketSpawnRate) {
        rockets.push(new Rocket());
      }
      
      // "Grand Finale" Randomizer - Launch a barrage occasionally
      if (Math.random() < 0.005) {
          for(let i=0; i<10; i++) rockets.push(new Rocket());
      }

      requestAnimationFrame(loop);
    }

    // --- INTERACTION ---
    window.addEventListener('mousedown', (e) => {
        // Click to launch fireworks at mouse
        for(let i=0; i<3; i++) {
             const r = new Rocket(true, e.clientX, height);
             r.x = e.clientX + random(-50, 50); // Spread slightly
             r.velocity.y = random(-15, -25);
             r.color = randomColor();
             rockets.push(r);
        }
    });

    // Touch support for mobile
    window.addEventListener('touchstart', (e) => {
        for(let i=0; i<e.touches.length; i++) {
            const touch = e.touches[i];
            const r = new Rocket(true, touch.clientX, height);
            r.velocity.y = random(-15, -25);
            rockets.push(r);
        }
    });

    // Start
    loop();

  </script>
</body>
</html>
