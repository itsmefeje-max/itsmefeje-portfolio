    canvas {

      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .thank-you-container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none; /* Let clicks pass through to canvas */
    }

    h1.mega-title {

      animation-delay: 0.5s;
    }
