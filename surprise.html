<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mission Control | Itsmefeje</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Specific styles for the lobby */
    .lobby-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
      position: relative;
    }
    .input-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      padding: 16px 24px;
      border-radius: 12px;
      color: white;
      font-family: var(--font-display);
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 24px;
      width: 300px;
      outline: none;
      transition: all 0.3s;
    }
    .input-box:focus {
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
    }
    .error-msg {
      color: #f43f5e;
      height: 24px;
      margin-bottom: 12px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
