<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | Itsmefeje</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="liquid-ether-bg"></div>

  <header class="glass-nav">
    <div class="container nav-container">
      <div class="logo">
        <a href="/" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 12px;">
            <div class="logo-mark">F</div>
            <span>Itsmefeje</span>
        </a>
      </div>
      
      <nav class="nav-links">
        <a href="/" class="btn-primary">Return Home</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero-section">
      <div class="hero-content reveal">
        <div class="status-badge" style="border-color: rgba(255, 77, 77, 0.3); background: rgba(50, 0, 0, 0.4);">
          <span class="pulse-dot" style="background: #ff4d4d; box-shadow: 0 0 12px #ff4d4d;"></span>
          <span style="color: #fca5a5;">404 Error</span>
        </div>
        
        <h1 class="glitch-text">
          Page <span class="gradient-text shiny-text" style="background: linear-gradient(to right bottom, #fff 30%, #f472b6 80%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Not Found</span>
        </h1>
        
        <p class="hero-sub" style="max-width: 700px; color: #cbd5e1;">
          im sorry gang, the page you requested cannot be found. 
          The URL may be misspelled or the page you're looking for is no longer available like how im unavailable in her feelings.
        </p>

        <div class="cta-row">
          <a href="/" class="btn-glow">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Take me back Home
          </a>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="liquid-ether.js"></script>
  <script src="main.js"></script>
  
  <script>
    // Initialize background with slightly red/somber tones for the "error" vibe
    document.addEventListener('DOMContentLoaded', () => {
      new LiquidEther(document.getElementById('liquid-ether-bg'), {
        colors: ['#000000', '#1a0505', '#450a0a', '#7f1d1d'], // Red/Dark Palette
        mouseForce: 25,
        cursorSize: 80,
        autoDemo: true
      });
    });
  </script>
</body>
</html>
